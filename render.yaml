services:
  - type: web
    name: mcpherson-weather
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NWS_USER_AGENT
        sync: false   # set in dashboard
      - key: NWS_STATION
        value: KMPR
